<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourlingo - Multilingual Travel Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            background: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .tab.active {
            background: #667eea;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        textarea, input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .entity-box {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            background: #e3f2fd;
            border-radius: 5px;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Tourlingo</h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">
            Your Multilingual Travel Companion
        </p>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('translate')">Translate</button>
            <button class="tab" onclick="switchTab('ocr')">Image OCR</button>
            <button class="tab" onclick="switchTab('assist')">Travel Assist</button>
        </div>

        <!-- Translation Tab -->
        <div id="translate" class="tab-content active">
            <h3>Text Translation</h3>
            <textarea id="translateInput" rows="4" placeholder="Enter text to translate..."></textarea>
            <select id="targetLang">
                <option value="hindi">Hindi</option>
                <option value="marathi">Marathi</option>
                <option value="tamil">Tamil</option>
                <option value="telugu">Telugu</option>
                <option value="bengali">Bengali</option>
            </select>
            <button onclick="translateText()">Translate</button>
            <div id="translateResult"></div>
        </div>

        <!-- OCR Tab -->
        <div id="ocr" class="tab-content">
            <h3>Image Text Extraction</h3>
            <input type="file" id="ocrImage" accept="image/*">
            <button onclick="processOCR()">Extract Text</button>
            <div id="ocrResult"></div>
        </div>

        <!-- Travel Assist Tab -->
        <div id="assist" class="tab-content">
            <h3>Complete Travel Assistant</h3>
            <textarea id="assistInput" rows="4" placeholder="Ask anything about travel..."></textarea>
            <select id="assistLang">
                <option value="">No translation</option>
                <option value="hindi">Translate to Hindi</option>
                <option value="marathi">Translate to Marathi</option>
                <option value="tamil">Translate to Tamil</option>
            </select>
            <button onclick="getTravelAssist()">Get Help</button>
            <div id="assistResult"></div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        async function translateText() {
            const text = document.getElementById('translateInput').value;
            const targetLang = document.getElementById('targetLang').value;
            const resultDiv = document.getElementById('translateResult');
            
            if (!text) {
                alert('Please enter text to translate');
                return;
            }

            resultDiv.innerHTML = '<div class="loading">Translating...</div>';

            try {
                const response = await fetch('/api/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        source_lang: 'english',
                        target_lang: targetLang
                    })
                });

                const data = await response.json();
                resultDiv.innerHTML = `
                    <div class="result">
                        <h4>Translation:</h4>
                        <p><strong>${data.translation}</strong></p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result" style="border-color: red;">Error: ${error}</div>`;
            }
        }

        async function processOCR() {
            const fileInput = document.getElementById('ocrImage');
            const resultDiv = document.getElementById('ocrResult');
            
            if (!fileInput.files[0]) {
                alert('Please select an image');
                return;
            }

            resultDiv.innerHTML = '<div class="loading">Processing image...</div>';

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            formData.append('languages', 'english,hindi');

            try {
                const response = await fetch('/api/ocr', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                let html = '<div class="result"><h4>Extracted Text:</h4>';
                for (const [lang, text] of Object.entries(data.extracted_texts)) {
                    html += `<p><strong>${lang}:</strong> ${text || 'No text detected'}</p>`;
                }
                html += '</div>';
                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result" style="border-color: red;">Error: ${error}</div>`;
            }
        }

        async function getTravelAssist() {
            const text = document.getElementById('assistInput').value;
            const targetLang = document.getElementById('assistLang').value;
            const resultDiv = document.getElementById('assistResult');
            
            if (!text) {
                alert('Please enter a query');
                return;
            }

            resultDiv.innerHTML = '<div class="loading">Processing your request...</div>';

            try {
                const response = await fetch('/api/travel-assist', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        target_lang: targetLang,
                        include_suggestions: true
                    })
                });

                const data = await response.json();
                let html = '<div class="result">';
                
                if (data.translation) {
                    html += `<h4>Translation:</h4><p>${data.translation}</p>`;
                }
                
                if (data.entities) {
                    html += '<h4>Detected Locations:</h4>';
                    for (const loc of data.entities.locations) {
                        html += `<span class="entity-box">${loc}</span>`;
                    }
                    for (const attr of data.entities.attractions) {
                        html += `<span class="entity-box">${attr}</span>`;
                    }
                }
                
                if (data.suggestions && data.suggestions.length > 0) {
                    html += '<h4>Nearby Suggestions:</h4>';
                    for (const sugg of data.suggestions) {
                        html += `<p><strong>${sugg.query}:</strong></p><ul>`;
                        for (const place of sugg.places.slice(0, 3)) {
                            html += `<li>${place.name} - ${place.address} ‚≠ê ${place.rating || 'N/A'}</li>`;
                        }
                        html += '</ul>';
                    }
                }
                
                html += '</div>';
                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result" style="border-color: red;">Error: ${error}</div>`;
            }
        }
    </script>
</body>
</html>
